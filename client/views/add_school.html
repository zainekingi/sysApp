<h1>Add A New School</h1>

<hr>

<p><small>All fields are required fields.</small></p>

<form ng-submit="addSchool()">

    <legend class="col-md-9 col-sm-12">

        <div class="form-group">
            <div class="input-group col-md-12 col-sm-12">
                <span class="input-group-addon" id="adminFname" aria-hidden="true"><i class=" glyphicon glyphicon-user"></i></span>
                <input type="text" ng-model="schools.admin_fname" class="form-control" placeholder="Admin First Name" name="adminFname" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-12 col-sm-12">
                <span class="input-group-addon" id="adminLname" aria-hidden="true"><i class=" glyphicon glyphicon-user"></i></span>
                <input type="text" ng-model="schools.admin_lname" class="form-control" placeholder="Admin Last Name" name="adminLname" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-12 col-sm-12">
                <span class="input-group-addon" id="schoolEmail" aria-hidden="true"><i class=" glyphicon glyphicon-envelope"></i></span>
                <input type="text" ng-model="schools.school_email" class="form-control" placeholder="School Email" name="schoolEmail" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-12 col-sm-12">
                <span class="input-group-addon" id="schoolName" aria-hidden="true"><i class=" glyphicon glyphicon-education"></i></span>
                <input type="text" ng-model="schools.school_name" class="form-control" placeholder="School Name" name="schoolName" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-12 col-sm-12">
                <span class="input-group-addon" id="addressNumber" aria-hidden="true"><i class="glyphicon glyphicon-map-marker"></i></span>
                <input type="text" ng-model="schools.address_no" class="form-control" placeholder="Street No." name="addressNumber" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-12 col-sm-12">
                <span class="input-group-addon" id="streetName" aria-hidden="true"><i class="glyphicon glyphicon-map-marker"></i></span>
                <input type="text" ng-model="schools.street_name" class="form-control" placeholder="Street Name" name="streetName" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-12 col-sm-12">
                <span class="input-group-addon" id="streetType" aria-hidden="true"><i class="glyphicon glyphicon-map-marker"></i></span>
                <select ng-model="schools.street_type" class="form-control"  name="streetType" required>
                    <option value ="Avenue">Avenue</option>
                    <option value ="Cove">Cove</option>
                    <option value ="Drive">Drive</option>
                    <option value ="Place">Place</option>
                    <option value="Road">Road</option>
                    <option value="Street">Street</option>
                    <option value="Terrace">Terrace</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-12 col-sm-12">
                <span class="input-group-addon" id="suburb" aria-hidden="true"><i class="glyphicon glyphicon-map-marker"></i></span>
                <input type="text" ng-model="schools.suburb" class="form-control" placeholder="Suburb" name="suburb" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-12 col-sm-12">
                <span class="input-group-addon" id="city" aria-hidden="true"><i class="glyphicon glyphicon-map-marker"></i></span>
                <input type="text" ng-model="schools.city" class="form-control" placeholder="City" name="city" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-12 col-sm-12">
                <span class="input-group-addon" id="postCode" aria-hidden="true"><i class="glyphicon glyphicon-map-marker"></i></span>
                <input type="text" ng-model="schools.post_code" class="form-control" placeholder="Post Code" name="postCode" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-12 col-sm-12">
                <span class="input-group-addon" id="country" aria-hidden="true"><i class="glyphicon glyphicon-map-marker"></i></span>
                <input type="text" ng-model="schools.country" class="form-control" placeholder="Country" name="country" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-12 col-sm-12">
                <span class="input-group-addon" id="phoneNum" aria-hidden="true"><i class=" glyphicon glyphicon-phone"></i></span>
                <input type="text" ng-model="schools.phone_number" class="form-control" placeholder="Phone Number" name="phoneNum" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group col-md-12 col-sm-12">
                <span class="input-group-addon" id="roleSize" aria-hidden="true"><i class=" glyphicon glyphicon-education"></i></span>
                <input type="text" ng-model="schools.role_size" class="form-control" placeholder="Role Size" name="roleSize" required>
            </div>
        </div>
    </legend>

    <div class="col-md-9 col-sm-12">
        <button type="submit" class="btn btn-primary btn-md pull-right" aria-label="plus">
            <span class="glyphicon glyphicon-plus"></span> Create School
        </button>
    </div>

</form>
