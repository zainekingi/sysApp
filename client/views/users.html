<h1><i class="glyphicon glyphicon-user"></i> Support Your School Users</h1>
<div ng-init="getUsers()">
    <div ng-repeat="user in users">
        <ul class="list-group col-md-4">
            <li class="list-group-item">
                <h4>{{ user.first_Name }} {{ user.last_Name }}<a href="#" ng-click="deleteUser(user._id)" class="pull-right"><i class="glyphicon glyphicon-remove-circle"></i></a></h4><br>
                <p>{{ user.email }}</p>
                <p>{{ user._id }}</p>
                <p style="text-align: right">
                    <a href="/#/user/edit/{{ user._id }}" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-edit"></i> Update User</a>
                </p>
            </li>
        </ul>
    </div>
</div>
