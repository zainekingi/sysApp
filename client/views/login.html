<h1>Login</h1>
<hr>
<form ng-submit="getUserById()">
  <div class="form-group">
    <div class="input-group col-md-6 col-sm-12">
      <span class="input-group-addon" id="username" aria-hidden="true"><i class="glyphicon glyphicon-user"></i></span>
      <input type="text" class="form-control" placeholder="Email" aria-describedby="username" required>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group col-md-6 col-sm-12">
      <span class="input-group-addon" id="password" aria-hidden="true"><i class="glyphicon glyphicon-lock"></i></span>
      <input type="password" class="form-control" placeholder="Password" aria-describedby="password" required>
    </div>
  </div>

  <div class="col-md-6 col-sm-12">
    <p>Not a member? Click <a href="#/register">register</a> to become a member.</p>
    <button type="submit" class="btn btn-primary btn-md pull-right" aria-label="login">
      Sign In <span class="glyphicon glyphicon-log-in"></span>
    </button>
  </div>
</form>
