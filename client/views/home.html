<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>Schools Are Here :)</h1>
    </div>
</div>
<div ng-init="getSchools()">
    <div ng-repeat="school in schools">
        <ul class="list-group col-md-4">
            <li class="list-group-item">
                <h4><i class="glyphicon glyphicon-education" style="font-size: 2rem; color: #333; margin-right: 25px;"></i>{{ school.school_name }}<a href="#" ng-click="deleteSchool(school._id)" class="pull-right"><i class="glyphicon glyphicon-remove" style="color: #333;"></i></a></h4><br>
                <p><i class="glyphicon glyphicon-map-marker" style="font-size: 2rem; color: #333; margin-right: 25px;"></i>{{ school.address_no }} {{ school.street_name }} {{ school.street_type }} {{ school.suburb }}</p>
                <p><i class="glyphicon glyphicon-phone" style="font-size: 2rem; color: #333; margin-right: 25px;"></i>{{ school.phone_number }}</p>
                <p class="small">{{ school._id }}</p>
                <span class="pull-left">
                    <a href="/#/schools/details/{{ school._id }}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-education"></i> View Info</a>
                </span>
                <span class="pull-right">
                    <a href="/#/schools/edit/{{ school._id }}" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-edit"></i> Update Info</a>
                </span>
                <div style="clear: both;"></div>
            </li>
        </ul>
    </div>
</div>
